<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Empresa</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="/js/nav.js" defer></script>

  <style>
    /* =========================
       1) Tema & variables
       ========================= */
    :root{
      color-scheme: light;
      --bg:#f5f7fb;
      --surface:#ffffff;
      --ink:#243040;
      --muted:#6c7a89;
      --border:#e6ecf3;
      --chip:#eef3f7;

      --brand:#1abc9c;       /* primario */
      --brand-600:#13a085;
      --ring: color-mix(in srgb, var(--brand) 40%, transparent);

      --ok:#22c55e;
      --warn:#f59e0b;
      --danger:#ef4444;
      --info:#3b82f6;

      --radius:14px;
      --shadow:0 16px 32px rgba(0,0,0,.06);
      --shadow-soft:0 10px 24px rgba(0,0,0,.06);
      --focus: 0 0 0 3px var(--ring);
    }

    @media (prefers-color-scheme: dark){
      :root{
        color-scheme: dark;
        --bg:#0b1020;
        --surface:#141a2f;
        --ink:#e6e9f2;
        --muted:#b7bfd9;
        --border:#1e2745;
        --chip:#1a2446;
        --shadow:none;
        --shadow-soft:none;
      }
    }

    /* =========================
       2) Base & layout
       ========================= */
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--ink);
    }
    /* El header lo inyecta nav.js → NO lo estilamos aquí */
    main{ max-width:1100px; margin:28px auto; padding:0 16px; }
    h2{ margin:6px 0 12px; color:var(--ink); font-size:clamp(18px,2.2vw,22px) }

    .card{
      background:var(--surface);
      border-radius:var(--radius);
      border:1px solid var(--border);
      box-shadow:var(--shadow);
      padding:16px;
    }

    .grid{
      display:grid;
      grid-template-columns:1.2fr 1fr;
      gap:18px;
    }
    @media (max-width:1000px){
      .grid{ grid-template-columns:1fr; }
    }

    .mt-18{ margin-top:18px; }
    .mt-10{ margin-top:10px; }

    /* =========================
       3) Formularios & controles
       ========================= */
    input, textarea, select, button{ font: inherit; }
    input, textarea, select{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:10px;
      background: color-mix(in srgb, var(--surface) 85%, #fff 15%);
      color:var(--ink);
      outline:none;
      transition: border-color .15s ease, background .15s ease, box-shadow .15s ease;
    }
    textarea{ min-height:110px; resize:vertical; }
    input:focus, textarea:focus, select:focus{
      border-color: var(--brand);
      background: var(--surface);
      box-shadow: var(--focus);
    }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    @media (max-width:640px){ .row{ grid-template-columns:1fr; } }

    /* =========================
       4) Botones
       ========================= */
    .actions{ display:flex; gap:8px; flex-wrap:wrap; }
    button{
      background:var(--brand);
      border:1px solid transparent;
      color:#fff;
      padding:10px 12px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      transition: transform .06s ease, box-shadow .15s ease, background .15s ease, border-color .15s ease;
      box-shadow: var(--shadow-soft);
    }
    button:hover{ background:var(--brand-600); }
    button:active{ transform: translateY(1px); }
    button:focus-visible{ box-shadow: var(--focus); }
    button.ghost{
      background:var(--chip);
      color:var(--ink);
      border:1px solid var(--border);
      box-shadow:none;
    }
    button.ghost:hover{ filter:brightness(0.98); }

    /* Acciones por estado */
    .hire-btn{ background: var(--ok); }
    .hire-btn:hover{ filter: brightness(.95); }
    .reject-btn{ background: var(--danger); }
    .reject-btn:hover{ filter: brightness(.95); }
    .review-btn{ background: var(--warn); color:#111; }
    .review-btn:hover{ filter: brightness(.95); }
    button:disabled{ opacity:.6; cursor:not-allowed; box-shadow:none; }

    /* =========================
       5) Listas, items y meta
       ========================= */
    ul{ list-style:none; padding:0; margin:0; }
    .job{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      background:var(--surface);
      transition: background .12s ease, border-color .12s ease;
    }
    .job + .job{ margin-top:10px; }
    .job:hover{ background: color-mix(in srgb, var(--surface) 96%, var(--chip) 4%); }
    .meta{ color:var(--muted); font-size:13px; }
    .empty{ color:var(--muted); }
    .muted{ color:var(--muted); font-size:13px; }

    /* =========================
       6) Píldoras/Badges
       ========================= */
    .pill{
      display:inline-block;
      border-radius:999px;
      padding:4px 10px;
      font-size:12px;
      border:1px solid var(--border);
      background:var(--chip);
      color:var(--ink);
      white-space:nowrap;
    }
    .pill.applied   { background: color-mix(in srgb, var(--info) 12%, var(--chip));   border-color: color-mix(in srgb, var(--info) 35%, var(--border)); }
    .pill.reviewing { background: color-mix(in srgb, var(--warn) 14%, var(--chip));   border-color: color-mix(in srgb, var(--warn) 35%, var(--border)); }
    .pill.hired     { background: color-mix(in srgb, var(--ok) 14%, var(--chip));     border-color: color-mix(in srgb, var(--ok) 35%, var(--border)); }
    .pill.rejected  { background: color-mix(in srgb, var(--danger) 12%, var(--chip)); border-color: color-mix(in srgb, var(--danger) 35%, var(--border)); }

    /* =========================
       7) Empresa / Logo
       ========================= */
    .company-head{ display:flex; gap:16px; align-items:flex-start; }
    @media (max-width:560px){
      .company-head{ flex-direction:column; }
    }
    .logo-wrap{
      width:110px; height:110px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--chip);
      display:grid; place-items:center;
      overflow:hidden;
    }
    .logo-wrap img{ width:100%; height:100%; object-fit:cover; }
    .hint{ color:var(--muted); font-size:12px; }

    /* =========================
       8) Utilidades layout
       ========================= */
    .between{ display:flex; justify-content:space-between; align-items:flex-start; gap:8px; }
  </style>
</head>
<body>
  <!-- Header común (igual al index) -->
  <header id="appHeader"></header>

  <main>
    <!-- ====== Bloque: Mi empresa + Logo ====== -->
    <section class="card" id="companyCard">
      <h2>Mi empresa</h2>
      <div class="company-head">
        <div class="logo-wrap" id="logoBox">
          <span class="muted">Sin logo</span>
        </div>
        <div style="flex:1">
          <div id="companyInfo" class="muted">Cargando información…</div>
          <div class="actions mt-10">
            <input id="logoInput" type="file" accept="image/png,image/jpeg,image/webp" />
            <button id="uploadLogoBtn">Subir/Actualizar logo</button>
            <button id="clearLogoBtn" class="ghost">Quitar logo</button>
          </div>
          <div class="hint">Formatos: JPG/PNG/WEBP. Máx ~2–3MB recomendado.</div>
          <div id="logoMsg" class="muted mt-10"></div>
        </div>
      </div>
    </section>

    <div class="grid mt-18">
      <!-- Crear empleo -->
      <section class="card">
        <h2>Publicar empleo</h2>
        <div class="row">
          <input id="title" placeholder="Título (p. ej. Jardinero)">
          <input id="salary" type="number" min="0" placeholder="Salario (opcional)">
        </div>
        <textarea id="description" class="mt-10" placeholder="Descripción del cargo"></textarea>
        <div class="actions mt-10">
          <button id="createBtn">Publicar</button>
          <button id="clearBtn" class="ghost">Limpiar</button>
        </div>
        <div id="formMsg" class="muted mt-10"></div>
      </section>

      <!-- Mis empleos -->
      <section class="card">
        <h2>Mis empleos publicados</h2>
        <ul id="mineList"><li class="empty">Cargando…</li></ul>
      </section>
    </div>

    <!-- Candidatos -->
    <section class="card mt-18">
      <h2>Candidatos del empleo <span id="jobHeader" class="pill" style="display:none;"></span></h2>
      <div id="appsBox" class="muted">Selecciona un empleo para ver sus postulaciones.</div>
      <ul id="appsList" class="mt-10"></ul>
    </section>
  </main>

  <!-- Footer común (igual al index) -->
  <footer id="appFooter"></footer>

  <script>
    const state = { user:null, selectedJob:null, company:null, logoPreviewURL:null };
    const $ = (sel) => document.querySelector(sel);
    const fmtMoney = (n) => n == null || n === '' ? '—' : new Intl.NumberFormat('es-CO').format(Number(n));

    // ===== Sesión =====
    async function fetchMe(){
      const r = await fetch('/api/auth/me');
      const data = await r.json();
      state.user = data.user || null;

      if (!state.user) {
        alert('Debes iniciar sesión como EMPRESA.');
        location.href = '/login.html?next=/dashboard.html';
        return;
      }
      if (state.user.role !== 'EMPLOYER') {
        alert('Solo las empresas pueden usar el dashboard.');
        location.href = '/';
        return;
      }
      // Header/logout lo maneja nav.js según el rol
    }

    // ===== Empresa / Logo =====
    function setLogoMsg(t){ $('#logoMsg').textContent = t || ''; }

    function renderCompany(){
      const box = $('#companyInfo');
      if (!state.company) {
        box.textContent = 'No se pudo cargar la empresa.';
        return;
      }
      const c = state.company;
      box.innerHTML = `
        <div><b>${c.name || '—'}</b></div>
        <div class="meta">NIT: ${c.nit || '—'} · Ubicación: ${c.location || '—'} ${c.website ? `· <a href="${c.website}" target="_blank" rel="noopener">Sitio</a>` : ''}</div>
      `;

      const logoBox = $('#logoBox');
      logoBox.innerHTML = '';
      if (c.logo_url) {
        const ts = Date.now(); // cache-bust
        const img = document.createElement('img');
        img.src = `${c.logo_url}?t=${ts}`;
        img.alt = 'Logo de la empresa';
        logoBox.appendChild(img);
      } else {
        logoBox.innerHTML = '<span class="muted">Sin logo</span>';
      }
    }

    async function loadCompany(){
      try {
        const r = await fetch('/api/companies/me');
        const j = await r.json();
        if (!r.ok) throw new Error(j.msg || 'error');
        state.company = j.company || null;
        renderCompany();
      } catch (e) {
        console.error('loadCompany error:', e);
        state.company = null;
        renderCompany();
      }
    }

    // Preview local del archivo
    $('#logoInput').addEventListener('change', (e) => {
      const file = e.target.files?.[0];
      if (!file) return;
      if (state.logoPreviewURL) URL.revokeObjectURL(state.logoPreviewURL);
      state.logoPreviewURL = URL.createObjectURL(file);

      const logoBox = $('#logoBox');
      logoBox.innerHTML = '';
      const img = document.createElement('img');
      img.src = state.logoPreviewURL;
      img.alt = 'Preview logo';
      logoBox.appendChild(img);
      setLogoMsg('Preview listo. Haz clic en "Subir/Actualizar logo" para guardar.');
    });

    async function uploadLogo(){
      const input = $('#logoInput');
      const file = input.files?.[0];
      if (!file) { setLogoMsg('Selecciona una imagen primero.'); return; }

      const fd = new FormData();
      fd.append('logo', file);

      setLogoMsg('Subiendo logo…');
      try {
        const r = await fetch('/api/companies/me/logo', { method: 'POST', body: fd });
        const j = await r.json();
        if (!r.ok) throw new Error(j.error || j.msg || 'No se pudo subir');
        setLogoMsg('Logo actualizado ✅');
        await loadCompany(); // refresca datos y quita el preview local
        if (state.logoPreviewURL) { URL.revokeObjectURL(state.logoPreviewURL); state.logoPreviewURL = null; }
        input.value = '';
      } catch (e) {
        console.error('uploadLogo error:', e);
        setLogoMsg('Error al subir el logo.');
      }
    }

    async function clearLogo(){
      if (!confirm('¿Quitar el logo actual?')) return;
      setLogoMsg('Quitando logo…');
      try {
        const r = await fetch('/api/companies/me/logo/clear', { method: 'PATCH' });
        const j = await r.json();
        if (!r.ok) throw new Error(j.error || j.msg || 'error');
        setLogoMsg('Logo removido ✅');
        await loadCompany();
      } catch (e) {
        console.error('clearLogo error:', e);
        setLogoMsg('No se pudo quitar el logo.');
      }
    }

    // ===== Empleos =====
    async function createJob(){
      const t = $('#title').value.trim();
      const d = $('#description').value.trim();
      const s = $('#salary').value.trim();

      if (!t || !d) { setFormMsg('Título y descripción son obligatorios'); return; }
      setFormMsg('Publicando…');

      const res = await fetch('/api/jobs', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify({ title: t, description: d, salary: s ? Number(s) : null })
      });

      const json = await res.json();
      if (!res.ok) { setFormMsg(json.msg || json.error || 'Error publicando'); return; }

      setFormMsg('Publicado ✅');
      $('#title').value = ''; $('#description').value = ''; $('#salary').value = '';
      loadMine();
    }
    function setFormMsg(t){ $('#formMsg').textContent = t || ''; }

    async function loadMine(){
      const list = $('#mineList');
      list.innerHTML = '<li class="empty">Cargando…</li>';

      const r = await fetch('/api/jobs/mine');
      const data = await r.json();
      const jobs = data.jobs || [];

      if (!jobs.length) { list.innerHTML = '<li class="empty">Aún no has publicado empleos.</li>'; return; }

      list.innerHTML = jobs.map(j => `
        <li class="job">
          <div class="between">
            <div>
              <div><b>${j.title}</b></div>
              <div class="meta">Salario: ${fmtMoney(j.salary)} · Publicado: ${new Date(j.created_at).toLocaleDateString()}</div>
            </div>
            <div class="actions">
              <button data-job="${j.id}" class="see-btn">Ver candidatos</button>
            </div>
          </div>
        </li>
      `).join('');

      document.querySelectorAll('.see-btn').forEach(b=>{
        b.addEventListener('click', () => loadApplicants(Number(b.dataset.job)));
      });
    }

    // ===== Candidatos (con botones de estado) =====
    function pillClassByStatus(s){
      switch(String(s || '').toUpperCase()){
        case 'REVIEWING': return 'pill reviewing';
        case 'HIRED':     return 'pill hired';
        case 'REJECTED':  return 'pill rejected';
        case 'APPLIED':
        default:          return 'pill applied';
      }
    }

    async function loadApplicants(jobId){
      state.selectedJob = jobId;
      $('#appsBox').textContent = 'Cargando candidatos…';
      $('#appsList').innerHTML = '';

      const hdr = $('#jobHeader');
      hdr.style.display = 'inline-block';
      hdr.textContent = `#${jobId}`;

      const r = await fetch(`/api/applications/by-job/${jobId}`);
      const data = await r.json();
      const apps = data.applications || data || [];

      if (!Array.isArray(apps) || !apps.length){
        $('#appsBox').textContent = 'Este empleo aún no tiene postulaciones.';
        return;
      }
      $('#appsBox').textContent = '';

      $('#appsList').innerHTML = apps.map(a => {
        const st = (a.status || 'APPLIED').toUpperCase();
        const disabledHire   = st === 'HIRED' ? 'disabled' : '';
        const disabledReject = st === 'REJECTED' ? 'disabled' : '';
        const disabledReview = st === 'REVIEWING' ? 'disabled' : '';
        return `
          <li class="job" data-app="${a.application_id}">
            <div class="between">
              <div>
                <div><b>${a.applicant_name || 'Usuario'}</b> <span class="meta">(${a.applicant_email || '—'})</span></div>
                <div class="meta">Postulado: ${new Date(a.created_at).toLocaleString()}</div>
                <div class="meta">Estado actual: <span class="${pillClassByStatus(st)}">${st}</span></div>
              </div>
              <div class="actions">
                <button class="review-btn" ${disabledReview}>Revisando</button>
                <button class="hire-btn" ${disabledHire}>Contratar</button>
                <button class="reject-btn" ${disabledReject}>Rechazar</button>
              </div>
            </div>
          </li>
        `;
      }).join('');

      document.querySelectorAll('.hire-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const appId = Number(e.target.closest('[data-app]').dataset.app);
          await updateStatus(appId, 'HIRED');
        });
      });
      document.querySelectorAll('.reject-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const appId = Number(e.target.closest('[data-app]').dataset.app);
          if (!confirm('¿Rechazar esta postulación?')) return;
          await updateStatus(appId, 'REJECTED');
        });
      });
      document.querySelectorAll('.review-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const appId = Number(e.target.closest('[data-app]').dataset.app);
          await updateStatus(appId, 'REVIEWING');
        });
      });
    }

    async function updateStatus(appId, status){
      try {
        const r = await fetch(`/api/applications/${appId}`, {
          method: 'PATCH',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ status })
        });
        const j = await r.json();
        if (!r.ok) {
          alert(j.msg || j.error || 'No se pudo actualizar el estado');
          return;
        }
        await loadApplicants(state.selectedJob);
      } catch (e) {
        console.error('updateStatus error:', e);
        alert('Error de red al cambiar el estado');
      }
    }

    // ===== Eventos =====
    $('#createBtn').addEventListener('click', createJob);
    $('#clearBtn').addEventListener('click', ()=>{ $('#title').value=''; $('#description').value=''; $('#salary').value=''; setFormMsg(''); });
    $('#uploadLogoBtn').addEventListener('click', uploadLogo);
    $('#clearLogoBtn').addEventListener('click', clearLogo);

    // ===== Init =====
    (async function(){
      await fetchMe();
      await loadCompany(); // empresa + logo
      await loadMine();    // mis empleos
    })();
  </script>

  <footer id="appFooter"></footer>
</body>
</html>
