<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mis Postulaciones</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2 style="text-align: center; color: #2c3e50;">Mis Postulaciones</h2>
  <div id="applications" style="max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);"></div>
  <p style="text-align: center; margin-top: 20px;"><a href="/index.html" style="color: #1abc9c; text-decoration: none;">Volver a ofertas</a></p>

  <script>
  async function fetchApps(userId) {
    const res = await fetch(`/api/applications?user_id=${userId}`);
    if (!res.ok) throw new Error('Error al obtener postulaciones');
    return res.json();
  }

  function render(apps) {
    const container = document.getElementById('applications');
    if (!apps || apps.length === 0) { container.innerHTML = '<p>No tienes postulaciones.</p>'; return; }
    container.innerHTML = '';
    apps.forEach(a => {
      const div = document.createElement('div');
      div.className = 'application';
      div.innerHTML = `
        <h3>${a.title} - ${a.company}</h3>
        <p>${a.location}</p>
        <p>${a.description}</p>
        <p>Postulado: ${new Date(a.created_at).toLocaleString()}</p>
        <button data-id="${a.application_id}">Eliminar</button>
      `;
      container.appendChild(div);
    });
  }

  document.addEventListener('DOMContentLoaded', async () => {
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user || !user.id) {
      if (confirm('Necesitas iniciar sesión para ver tus postulaciones. Ir a login?')) window.location.href = '/login.html';
      return;
    }

    try {
      const apps = await fetchApps(user.id);
      render(apps);
    } catch (e) { console.error(e); alert('No se pudieron cargar las postulaciones'); }

    document.getElementById('applications').addEventListener('click', async (e) => {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.getAttribute('data-id');
        if (!confirm('¿Eliminar postulación?')) return;
        try {
          const res = await fetch(`/api/applications/${id}?user_id=${user.id}`, { method: 'DELETE' });
          const json = await res.json();
          if (!res.ok) throw new Error(json.error || 'Error');
          alert(json.message || 'Eliminada');
          // refrescar
          const apps = await fetchApps(user.id);
          render(apps);
        } catch (err) { console.error(err); alert('No se pudo eliminar'); }
      }
    });
  });
  </script>
</body>
</html>
